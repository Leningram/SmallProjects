<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clocks</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="timer__block">
      <label for="start">Выберите дату:</label>

<input type="date" id="calendar" name="calendar"
       value="2021-05-01"
       min="2018-01-01" max="2022-12-31">
      <div class="timer__block-title">До Нового Года осталось:</div>
      <div class="timer__block-clock">
        <div class="timer__block-card">
          <span id="days">11</span>
          дней
        </div>
        <div class="timer__block-card">
          <span id="hours">22</span>
          часов
        </div>
        <div class="timer__block-card">
          <span id="minutes">11</span>
          минут
        </div>
        <div class="timer__block-card">
          <span id="seconds">51</span>
          секунд
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
